<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="card-left">
                <div class="slideshow">
                    <img class="slide" src="doctor1.png" alt="Doctor 1">
                    <img class="slide" src="doctor2.png" alt="Doctor 2">
                    <img class="slide" src="doctor3.png" alt="Doctor 3">
                </div>
            </div>
            <div class="card-right">
                <h1 class="title">WELCOME BACK!</h1>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="username">Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group role-selection">
                        <label>I am a</label>
                        <div class="role-options">
                            <input type="radio" id="patient" name="role" value="patient" required>
                            <label for="patient" class="role-card">
                                <span>ðŸ‘¤ Patient</span>
                            </label>
                            <input type="radio" id="doctor" name="role" value="doctor" required>
                            <label for="doctor" class="role-card">
                                <span>ðŸ©º Doctor</span>
                            </label>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn" onclick="redirectUser()>Log in</button>
                    </div>
                    <div class="create-account">
                        <p>New to Hope clinec? <a href="../Homepage/sign-up.html"><u>Create Account</u></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const slides = document.querySelectorAll(".slide");
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove("active");
                if (i === index) {
                    slide.classList.add("active");
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 2000);

        function redirectUser() {
            const role = document.getElementById("role").value;

            if (role === "doctor") {
                window.location.href = "../DoctorHomePage.html";
            } else if (role === "patient") {
                window.location.href = "../PatientHomePage.html";
            }
        }
    </script>
</body>
</html>
