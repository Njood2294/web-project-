<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <main id="Appointment"> 
   <h1 >Book an Appointment</h1>
   <form id="form1">

        <option value="Family-medicine">Family Medicine</option>
        <option value="Heamatology">Heamatology</option>
    </select>
    <input type="submit" id="submit1">
   </form>

   <form id="form2">
    <label>Select Doctor: </label>
    <select id="doctor">
        <option value="Dr.Ahmad">Dr.Ahmad</option>
        <option value="Dr.Sara">Dr.Sara</option>
        <option value="Dr.Raneem">Dr.Raneem</option>
        <option value="Dr.Faisel">Dr.Faisel</option>
    </select>
    <br>
    <label id="date">Select date 
        <input type="date">
    </label>
    <br>
    <label id="time">Select time 
        <input type="time">
    </label><br>
    <label id="reason">
        Reason for Visit:<br>
        <textarea>

        </textarea>
    </label>
    <input type="submit" id="submit2" onclick="redirect();">
   </form>
    <script>
     function redirect(){
        window.open("PatientHomePage.html");
     }
   </script>
</main>
</body>
</html>
